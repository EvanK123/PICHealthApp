name: Deploy PWA to GitHub Pages

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Export the Expo app for web
      run: |
        npm run predeploy
        ls -la
        echo "Checking web-build directory:"
        ls -la web-build || echo "web-build not found"
        echo "Checking dist directory:"
        ls -la dist || echo "dist not found"

    - name: Move web-build to dist
      run: |
        mkdir -p dist
        cp -r web-build/* dist/ || echo "No web-build directory found"
        ls -la dist

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        destination_dir: ${{ github.ref == 'refs/heads/main' && '.' || 'dev' }}
