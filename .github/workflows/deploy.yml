name: Deploy PWA to GitHub Pages

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Export the Expo app for web
      run: |
        npm run predeploy
        echo "Checking dist directory contents:"
        ls -la dist
        echo "Checking dist/_expo directory contents:"
        ls -la dist/_expo || echo "_expo directory not found"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        destination_dir: ${{ github.ref == 'refs/heads/main' && '.' || 'dev' }}
        enable_jekyll: false
        force_orphan: true
